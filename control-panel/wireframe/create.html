    <main>
        <div class="fluid-container col-12 m-0 h-100">
            <!-- right hand side -->
            <div class="col-12 mt-3">
                <h1>Create Reservation</h1>
                <!-- first block content -->
                <div class="h-auto col-12 rounded mt-3" style="background-color: #e3f2fd;">
                    <form class="p-3 h-50">
                        <!-- name -->
                        <div class="form-group">
                            <label class="text-gray fw-bold">Customer Name</label>
                            <div class="d-flex">
                                <input type="text" class="form-control mr-2 w-50" id="inputFirstName"
                                    aria-describedby="emailHelp" placeholder="Enter first name">
                                <input type="text" class="form-control ml-2 w-50" id="inputLastName"
                                    aria-describedby="emailHelp" placeholder="Enter last name">
                            </div>
                        </div>
                        <!-- email & phone number -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">Email</label>
                                    <input type="email" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter email address">
                                </div>
                                <div class="d-flex flex-column align-item-start  ml-2 w-50">
                                    <label class="text-gray fw-bold">Phone number</label>
                                    <input type="tel" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="(xxx)-xxx-xxxx">
                                </div>
                            </div>
                        </div>
                        <!-- id & confirmation number -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">User ID</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter user id">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-50">
                                    <label class="text-gray fw-bold">Confirmation number</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter confirmation number">
                                </div>
                            </div>
                        </div>
                        <!-- duration -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">Depart date</label>
                                    <input type="datetime-local" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-50">
                                    <label class="text-gray fw-bold">Return date</label>
                                    <input type="datetime-local" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <!-- stops -->
                        <!-- <div class="form-group" aria-dropeffect="move">
                            <div class="d-flex flex-column justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">Depart date</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-100">
                                    <label class="text-gray fw-bold">Return date</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-100">
                                    <label class="text-gray fw-bold">Return date</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div> -->

                        <ul class="list-group" id="stopList">
                            <li class="list-group-item">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">Location Input</label>
                                    <div class="d-flex flex-row">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="State">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="City">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="County">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="Specific Address">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="ZIP">
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">Start at</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">End at</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-secondary">search</button>
                    </form>
                </div>
            </div>
        </div>
