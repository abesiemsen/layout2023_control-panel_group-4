<div class="me-3" style="border-radius: 20px; height: 100%; width: 33%; background-color: #ffff;">
    <form class="p-3 h-100 d-flex flex-column justify-content-between">
        <div>
            <h3>Search</h3>
            <p class="text-secondary">*Enter as much information as the customer can provide</p>

            <!-- customer info -->
            <div class="mt-3">
                <div class="divider">
                    <hr class="text-secondary">
                    <h6 class="text-secondary">Customer Info</h6>
                    <hr class="text-secondary">
                </div>
                <!-- name & id -->
                <div class="form-group mt-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-column align-item-start mr-2" style="width: 48%;">
                            <label class="text-gray" style="font-weight:500;">Customer Name</label>
                            <input type="text" class="form-control mr-2" id="inputFirstName"
                                aria-describedby="emailHelp" placeholder="first or last name">
                        </div>
                        <div class="d-flex flex-column align-item-start mr-2" style="width: 48%;">
                            <label class="text-gray" style="font-weight:500;">User ID</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="9 digit id">
                        </div>
                    </div>
                </div>
                <!-- email & phone number -->
                <div class="form-group mt-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-column align-item-start mr-2" style="width: 48%;">
                            <label class="text-gray" style="font-weight:500;">Email</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="customer@mail.com">
                        </div>
                        <div class="d-flex flex-column align-item-start  ml-2" style="width: 48%;">
                            <label class="text-gray" style="font-weight:500;">Phone number</label>
                            <input type="tel" class="form-control" aria-describedby="emailHelp"
                                placeholder="(xxx)-xxx-xxxx">
                        </div>
                    </div>
                </div>
            </div>

            <!-- reservation info -->
            <div class="mt-3">
                <div class="divider">
                    <hr class="text-secondary">
                    <h6 class="text-secondary">Reservation Info</h6>
                    <hr class="text-secondary">
                </div>
                <!-- reservation number -->
                <div class="form-group mt-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-column align-item-start ml-2" style="width: 100%;">
                            <label class="text-gray" style="font-weight:500;">Reservation number</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="14 digit confirmation #">
                        </div>
                    </div>
                </div>
                <!-- duration -->
                <div class="form-group mt-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-column align-item-start mr-2" style="width: 48%;">
                            <label class="text-gray" style="font-weight:500;">Depart date</label>
                            <input type="date" class="form-control" style="height:40px;">
                        </div>
                        <div class="d-flex flex-column align-item-start ml-2" style="width: 48%;">
                            <label class="text-gray" style="font-weight:500;">Return date</label>
                            <input type="date" class="form-control" style="height:40px;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- payment info -->
            <div class="form-group mt-3">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column align-item-start mr-2" style="width: 100%;">
                        <label class="text-gray" style="font-weight:500;">Vehicle Type</label>
                        <select class="form-control" id="vehicle-type-selector" name="vehicle-type">
                            <option value="">--choose a vehicle type--</option>
                            <option value="sedan">Sedan</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="coupe">Coupe</option>
                            <option value="suv">SUV</option>
                            <option value="van">Van</option>
                            <option value="truck">Truck</option>
                            <option value="convertible">Convertible</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="electric">Electric</option>
                            <option value="sports-car">Sports Car</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- payment info -->
            <div class="form-group mt-3">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column align-item-start mr-2" style="width: 100%;">
                        <label class="text-gray" style="font-weight:500;">Credit/Debit Card
                            Number</label>
                        <input class="form-control" id="ccn" type="tel" inputmode="numeric"
                            pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                            placeholder="xxxx xxxx xxxx xxxx" style="height:40px;">
                    </div>
                </div>
            </div>
        </div>


        <div>
            <span class="text-secondary">number of search result: <span class="text-primary">7
                    trips</span></span>
            <button type="submit" class="btn btn-secondary mt-4 col-12 border-0"
                style="border-radius: 20px; background-color: #1472ff;">Search
            </button>
        </div>
    </form>
</div>
