<!DOCTYPE html>
<html>

<head>
    <title>Control Panel</title>

    <link rel="shortcut icon" href="./assets/car.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- style sheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c54adec46d.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="min-height:100vh; background-color: #ebebeb;;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffffff;">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Rent-A-Roadtrip</a> -->

            <i class="fa-solid fa-car-side ms-5 me-2" style="color: #1472ff; font-size: 2rem;"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="index.html"
                            style="border: #1472ff 1px solid; border-radius: 3px;">Look-up Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create.html"
                            style="color: white; background-color: #1472ff; border: #1472ff 1px solid; border-radius: 3px;">Create
                            Trip</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-0 ">
        <div class="row gx-4 gy-2 mt-3">
            <!-- customer info ----------------------------------------------------------- -->
            <div class="col-6">
                <div style="background-color: #ffffff;">
                    <form class="p-3 h-50">
                        <h4>Customer Information</h4>
                        <!-- name -->
                        <div class="form-group">
                            <label class="text-gray fw-bold">Customer Name</label>
                            <div class="d-flex">
                                <input type="text" class="form-control mr-2 w-50" id="inputFirstName"
                                    aria-describedby="emailHelp" placeholder="Enter first name">
                                <input type="text" class="form-control ml-2 w-50" id="inputLastName"
                                    aria-describedby="emailHelp" placeholder="Enter last name">
                            </div>
                        </div>

                        <!-- email & phone number -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">Email</label>
                                    <input type="email" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter email address">
                                </div>
                                <div class="d-flex flex-column align-item-start  ml-2 w-50">
                                    <label class="text-gray fw-bold">Phone number</label>
                                    <input type="tel" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="(xxx)-xxx-xxxx">
                                </div>
                            </div>
                        </div>

                        <!-- id & confirmation number -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">User ID</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter user id">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-50">
                                    <label class="text-gray fw-bold">Confirmation number</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter confirmation number">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="mt-3 p-3" style="background-color: #ffffff;">
                    <h4>Payment Information</h4>
                    <h5>Card Information</h5>
                    <div class="form-group">
                        <div class="d-flex flex-column align-item-start mr-2 w-50">
                            <label for="ccn">Credit Card Number:</label>
                            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                                autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                        </div>
                    </div>

                    <!-- Billing address -->
                    <h5 class="mt-3">Billing Address</h5>

                    <div class="form-group">
                        <div class="d-flex flex-column align-item-start mr-2 w-100">

                            <!-- Address Line 1 -->
                            <label for="Address Line 1">Address Line 1:</label>
                            <input type="text" class="form-control" id="inputAddressLine_billing" aria-describedby="emailHelp"
                                placeholder="Address Line 1">

                            <!-- Address Line 2 -->
                            <label for="Address Line 2">Address Line 2:</label>
                            <input type="text" class="form-control" id="inputAddressLineTwo_billing" aria-describedby="emailHelp"
                                placeholder="Address Line 2">

                            <div class="form-group">
                                <div class="d-flex justify-content-between">

                                    <div class="d-flex flex-column align-item-start  ml-2 w-50">

                                        <!-- City -->
                                        <label for="City">City:</label>
                                        <input type="text" class="form-control" id="inputCity_billing"
                                            aria-describedby="emailHelp" placeholder="City">

                                    </div>
                                    <div class="d-flex flex-column align-item-start mr-2 w-50">
                                        <!-- State -->
                                        <label for="State">State / Provence:</label>
                                        <input type="text" class="form-control" id="inputState_billing"
                                            aria-describedby="emailHelp" placeholder="State/Provence">

                                    </div>
                                    
                                </div>
                            </div>


                            <!-- Zip -->
                            <label for="Zip">Zip / Postal Code:</label>
                            <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp"
                                placeholder="Zip">

                        </div>
                    </div>
                </div>
            </div>

            <!-- stops --------------------------------------------------------------------------- -->
            <div class="col-6">
                <div class="p-3" style="background-color: #ffffff;">


                    <h4>Route</h4>
                    <!-- round-trip or one way-------------- -->
                    <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio1">Round-Trip</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">One-Way</label>
                    </div>

                    <div>
                        <form>
                            <!-- duration -->
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex flex-column align-item-start mr-2 w-50">
                                        <label class="text-gray fw-bold">Depart date</label>
                                        <input type="datetime-local" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="d-flex flex-column align-item-start ml-2 w-50">
                                        <label class="text-gray fw-bold">Return date</label>
                                        <input type="datetime-local" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Add stop -->
                    <div>
                        <div class="d-flex flex-column align-item-start mr-2 mt-3 w-100">
                            <label class="text-gray fw-bold">Add Stop</label>
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp"
                                    placeholder="City">
                                <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp"
                                    placeholder="State">
                                <i class="fa-solid fa-circle-plus mx-3" style="font-size: 1.8rem"></i>
                            </div>
                        </div>
                    </div>



                    <!-- draggable list of stops -->
                    <div class="d-flex mt-3">
                        <ul class="list-group col-10" id="stopList">
                            <li class="list-group-item">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">Start at</label>
                                    <div class="d-flex flex-row justify-content-between align-items-center">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="City">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="State">
                                        <!-- <i class="fa-solid fa-circle-plus" style="color: #94e3fe; font-size: 1.8rem;"></i> -->
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">stop 1</label>
                                    <div class="d-flex flex-row">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="City">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="State">
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex flex-column align-item-start mr-2 w-100">
                                    <label class="text-gray fw-bold">End at</label>
                                    <div class="d-flex flex-row">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="City">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="State">
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="col-2 border d-flex flex-column justify-content-between align-items-center">
                            <p>1/2/2023</p>
                            <p>1/2/2023</p>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <!-- vehicle--------------------------------------------------------------------------------------------- -->
        <div class="row ">
            <div class="col-12">
                <div class="mt-3 p-3" style="background-color: #ffffff;">


                    <h4>Vehicle Details</h4>
                    <!-- TODO: forms: number of seats, brand preference, gas or electric, etc etc  -->

                    <div class="form-group">
                        <div class="d-flex flex-column align-item-start mr-2 w-50">
                            <label for="ccn">Credit Card Number:</label>
                            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                                autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                        </div>
                    </div>
                    <!-- TODo: list of available vehicles based on preferences -->
                </div>
            </div>

            <!-- Create reservation button  -->
            <div class="d-flex flex-column align-items-end">
                <button type="submit" class="btn btn-secondary mt-3" style="background-color: #1472ff;">Create</button>
            </div>

        </div>

        <!-- Detaisl------------------------------------------------ -->
        <div class="row ">
            <!-- TODO: make a mock up of what a details page might look like after the client has entered as
                    much information as possible. A collected representation of the resercation Buttoms for 
                    sharing (email), printing, and saving 
                    Also cost expectancy
                 -->

                <div class="mt-3 p-3" style="background-color: #ffffff;">
                    <h4>Details</h4>
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m58!1m12!1m3!1d456857.94678149617!2d-91.01067722802483!3d38.30745579443429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m43!3e1!4m5!1s0x87d8caa963c50cdf%3A0x5a6089ec9e560c58!2sSam%20Fox%20School%20of%20Design%20and%20Visual%20Arts%2C%20Brookings%20Drive%2C%20St.%20Louis%2C%20MO!3m2!1d38.6458857!2d-90.3031422!4m5!1s0x87dae654c3139c31%3A0xb48346fe60abadc4!2sUranus%20Fudge%20Factory%20And%20General%20Store%2C%2014400%20State%20Hwy%20Z%2C%20St%20Robert%2C%20MO%2065584!3m2!1d37.8287218!2d-92.1053864!4m5!1s0x87d94e8133c753d7%3A0xdd2507b5317e2ed5!2sWashington!3m2!1d38.558107199999995!2d-91.01208779999999!4m5!1s0x87dbb17645e4f8c1%3A0x244a2e6e693960da!2sSewell%20Cemetery%2C%20St%20James%2C%20MO%2065559!3m2!1d38.0658567!2d-91.6358497!4m5!1s0x87da577c68ac6af3%3A0xd9b9e078b425841f!2sHaven%20Hollow%20RV%20Park%2C%2017782%20Co%20Rd%205310%2C%20Rolla%2C%20MO%2065401!3m2!1d37.8386134!2d-91.77388479999999!4m5!1s0x87db781a794327b9%3A0x8f51c9894544abf2!2sLinn%2C%20MO%2065051!3m2!1d38.4858749!2d-91.85045149999999!4m5!1s0x87da4011b07d9695%3A0x9f48814ab4439a44!2sSalem%2C%20MO%2065560!3m2!1d37.6455993!2d-91.53598079999999!5e0!3m2!1sen!2sus!4v1679530807578!5m2!1sen!2sus"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-dark" href="">Paige and Jeffrey</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
