<html>

<head>
    <title>Control Panel</title>

    <link rel="shortcut icon" href="./assets/car.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- style sheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c54adec46d.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="min-height:100vh; background-color: #ebebeb;;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffffff;">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Rent-A-Roadtrip</a> -->

            <i class="fa-solid fa-car-side ms-5 me-2" style="color: #1472ff; font-size: 2rem;"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="index.html"
                            style="border: #1472ff 1px solid; border-radius: 3px;">Look-up Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create.html"
                            style="color: white; background-color: #1472ff; border: #1472ff 1px solid; border-radius: 3px;">Create
                            Trip</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center col-12">
        <div class="fluid-container col-11 h-100">

            <div class="col-12  mt-3 ">

                <!-- first block content -->
                <div class="h-auto col-12 rounded mt-3" style="background-color: #ffffff;">

                    <form class="p-3 h-50">
                        <h1>Create Reservation</h1>
                        <!-- name -->
                        <div class="form-group">
                            <label class="text-gray fw-bold">Customer Name</label>
                            <div class="d-flex">
                                <input type="text" class="form-control mr-2 w-50" id="inputFirstName"
                                    aria-describedby="emailHelp" placeholder="Enter first name">
                                <input type="text" class="form-control ml-2 w-50" id="inputLastName"
                                    aria-describedby="emailHelp" placeholder="Enter last name">
                            </div>
                        </div>

                        <!-- email & phone number -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">Email</label>
                                    <input type="email" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter email address">
                                </div>
                                <div class="d-flex flex-column align-item-start  ml-2 w-50">
                                    <label class="text-gray fw-bold">Phone number</label>
                                    <input type="tel" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="(xxx)-xxx-xxxx">
                                </div>
                            </div>
                        </div>

                        <!-- id & confirmation number -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">User ID</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter user id">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-50">
                                    <label class="text-gray fw-bold">Confirmation number</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp" placeholder="Enter confirmation number">
                                </div>
                            </div>
                        </div>

                        <!-- duration -->
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column align-item-start mr-2 w-50">
                                    <label class="text-gray fw-bold">Depart date</label>
                                    <input type="datetime-local" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="d-flex flex-column align-item-start ml-2 w-50">
                                    <label class="text-gray fw-bold">Return date</label>
                                    <input type="datetime-local" class="form-control" id="inputFirstName"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="d-flex flex-column align-item-start mr-2 w-50">
                                <label for="ccn">Credit Card Number:</label>
                                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                                    autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                            </div>
                        </div>


                        <!-- 
                            Add stops area
                         -->
                        <div class="fluid-container col-12 mt-3 h-100 rounded " style="background-color: #ffffff;">
                            <!-- round trip or one way  -->
                            <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio1">Round-Trip</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">One-Way</label>
                            </div>

                            <!-- Add stop -->
                            <div>
                                <div class="d-flex flex-column align-item-start mr-2 mt-3 w-100">
                                    <label class="text-gray fw-bold">Add Stop</label>
                                    <div class="d-flex flex-row justify-content-between align-items-center">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="City">
                                        <input type="text" class="form-control" id="inputFirstName"
                                            aria-describedby="emailHelp" placeholder="State">
                                        <i class="fa-solid fa-circle-plus mx-3" style="font-size: 1.8rem"></i>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <!-- draggable list of stops -->
                            <div class="d-flex mt-3">
                                <ul class="list-group col-10" id="stopList">
                                    <li class="list-group-item">
                                        <div class="d-flex flex-column align-item-start mr-2 w-100">
                                            <label class="text-gray fw-bold">Start at</label>
                                            <div class="d-flex flex-row justify-content-between align-items-center">
                                                <input type="text" class="form-control" id="inputFirstName"
                                                    aria-describedby="emailHelp" placeholder="City">
                                                <input type="text" class="form-control" id="inputFirstName"
                                                    aria-describedby="emailHelp" placeholder="State">
                                                <!-- <i class="fa-solid fa-circle-plus" style="color: #94e3fe; font-size: 1.8rem;"></i> -->
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="d-flex flex-column align-item-start mr-2 w-100">
                                            <label class="text-gray fw-bold">stop 1</label>
                                            <div class="d-flex flex-row">
                                                <input type="text" class="form-control" id="inputFirstName"
                                                    aria-describedby="emailHelp" placeholder="City">
                                                <input type="text" class="form-control" id="inputFirstName"
                                                    aria-describedby="emailHelp" placeholder="State">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="d-flex flex-column align-item-start mr-2 w-100">
                                            <label class="text-gray fw-bold">End at</label>
                                            <div class="d-flex flex-row">
                                                <input type="text" class="form-control" id="inputFirstName"
                                                    aria-describedby="emailHelp" placeholder="City">
                                                <input type="text" class="form-control" id="inputFirstName"
                                                    aria-describedby="emailHelp" placeholder="State">
                                            </div>
                                        </div>
                                    </li>
                                </ul>

                                <div class="col-2 border d-flex flex-column justify-content-between align-items-center">
                                    <p>1/2/2023</p>
                                    <p>1/2/2023</p>
                                </div>

                            </div>

                        </div>

                        <!-- Create reservation button  -->
                        <div class="d-flex flex-column align-items-end">
                            <button type="submit" class="btn btn-secondary mt-3"
                                style="background-color: #1472ff;">Create</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-dark" href="">Paige and Jeffrey</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

<script src="script.js"></script>

</html>
